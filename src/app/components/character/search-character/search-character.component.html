<div class="w-full min-h-screen flex flex-col items-center bg-gradient-to-b from-stone-900 to-stone-800 py-8">
  <h2 class="text-3xl font-Bungee text-orange-500 mb-6">Buscar Personagem</h2>
  <div class="w-full max-w-3xl bg-stone-900 rounded-lg shadow-lg p-8 border border-stone-700 flex flex-col items-center">
  <input type="text" placeholder="Nome do personagem..." class="mb-4 px-4 py-2 rounded w-full max-w-xs bg-stone-700 text-white" [formControl]="searchControl" />
  <button (click)="search()" class="px-4 py-2 rounded bg-orange-500 text-white font-bold mb-4">Buscar</button>
    <div *ngIf="loading()" class="text-center text-white text-lg">Buscando...</div>
    <div *ngIf="error()" class="text-red-500 text-lg">{{ error() }}</div>
    <div *ngIf="character()" class="flex flex-col items-center mt-4">
  <img [src]="character()?.thumbnail?.path + '.' + character()?.thumbnail?.extension" alt="{{ character()?.name }}" class="w-24 h-24 object-cover rounded-full mb-3 border-4 border-orange-500 shadow" />
  <div class="font-Bungee text-orange-500 text-lg text-center mb-1">{{ character()?.name }}</div>
  <div class="text-xs text-gray-300 text-center">{{ character()?.description || 'Sem descrição.' }}</div>
    </div>
  </div>
</div>
