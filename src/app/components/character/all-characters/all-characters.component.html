<div class="w-full min-h-screen flex flex-col items-center bg-gradient-to-b from-stone-900 to-stone-800 py-8">
  <h2 class="text-3xl font-Bungee text-orange-500 mb-6">Todos os Personagens</h2>
  <button (click)="showAddModal = true" class="mb-4 px-4 py-2 rounded bg-orange-500 text-white font-bold">Novo Personagem</button>
  <div *ngIf="showAddModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
    <div class="bg-stone-900 rounded-lg shadow-lg p-6 border border-stone-700 relative w-full max-w-lg">
      <button (click)="showAddModal = false" class="absolute top-2 right-2 text-white text-xl">&times;</button>
      <app-add-character (add)="onAddCharacter($event)"></app-add-character>
    </div>
  </div>
  <input type="text" placeholder="Filtrar por nome..." class="mb-4 px-4 py-2 rounded w-full max-w-xs bg-stone-700 text-white" [formControl]="filterControl" />
  <div *ngIf="loading()" class="text-center text-white text-lg">Carregando personagens...</div>
  <div *ngIf="error()" class="text-red-500 text-lg">{{ error() }}</div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-7xl px-2 md:px-6">
      <a *ngFor="let character of characters()" [routerLink]="['/character', character.id]" class="bg-stone-900 rounded-lg shadow-lg p-4 flex flex-col items-center border border-stone-700 transition-transform duration-200 cursor-pointer" appHighlightCard>
        <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="{{ character.name }}" class="w-24 h-24 object-cover rounded-full mb-3 border-4 border-orange-500 shadow" />
        <div class="font-Bungee text-orange-500 text-lg text-center mb-1">{{ character.name | uppercaseName }}</div>
        <div class="text-xs text-gray-300 text-center">{{ character.description || 'Sem descrição.' }}</div>
      </a>
  </div>
  <div class="flex justify-center items-center gap-4 mt-8">
    <button (click)="prevPage()" [disabled]="page() === 0" class="px-4 py-2 rounded bg-orange-500 text-white font-bold disabled:opacity-50">Anterior</button>
    <span class="text-white">Página {{ page() + 1 }}</span>
    <button (click)="nextPage()" class="px-4 py-2 rounded bg-orange-500 text-white font-bold">Próxima</button>
  </div>
</div>
